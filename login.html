<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fontawesome.com/icons/video?f=classic&s=solid">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>ALX Portfolio Assignment</title>
</head>
<body>
    
    <!-- Header Design & Nav-Bar Design  -->
    <header>
        <h2 class="logo"><ion-icon name="videocam"></ion-icon>FlexNet</h2>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Generes</a></li>
                <li><a href="#">Github</a></li>
                </ul>
        </nav>
        <div><a href="login.html"><button class="btnLogin-popup">Login</button></a></div>
    </header>
    <!-- LOGIN FORM CUSTOMIZATION -->

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-circle"></ion-icon>
        </span>
        <div class="form-box-login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="send"></ion-icon>
                    </span>
                        <input type="email" required>
                        <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon>
                    </span>
                        <input type="password" required>
                        <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-registration">
                    <p>Don't have an account?<a href="#"class="register-link">Register</a></p>
                </div>
            </form>

        </div>
        <div class="form-box-register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon>
                    </span>
                        <input type="text" required>
                        <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="send"></ion-icon>
                    </span>
                        <input type="email" required>
                        <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon>
                    </span>
                        <input type="password" required>
                        <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Submit</button>
                <div class="login-registration">
                    <p>Already have an account?<a href="#"class="login-link">login</a></p>
                </div>
            </form>

        </div>
    </div>
    <!-- Section Design -->
    <section>

    </section>
    <!-- Footer Design -->
    <footer>

    </footer>
    <!-- Java script code -->
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
